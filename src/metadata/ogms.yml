# PURL configuration for http://purl.obolibrary.org/obo/ogms

idspace: OGMS
base_url: /obo/ogms

products:
- ogms.owl: https://raw.githubusercontent.com/OGMS/ogms/main/ogms.owl
- ogms.obo: https://raw.githubusercontent.com/OGMS/ogms/main/ogms.obo

term_browser: ontobee
example_terms:
- OGMS_0000000

entries:

- prefix: /releases/
  replacement: https://raw.githubusercontent.com/OGMS/ogms/v

- prefix: /tracker/
  replacement: https://github.com/OGMS/ogms/issues

- prefix: /about/
  replacement: http://www.ontobee.org/ontology/OGMS?iri=http://purl.obolibrary.org/obo/

## generic fall-through, serve direct from github by default
- prefix: /
  replacement: https://raw.githubusercontent.com/OGMS/ogms/main/

